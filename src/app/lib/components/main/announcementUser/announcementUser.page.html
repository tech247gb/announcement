<div class="p-6 max-w-sm mx-auto shadow-md flex items-center space-x-4">
  <div class="shrink-0">
    <img class="h-8 w-8 -mt-8" src={{data.image}} alt={imageAlt}>
  </div>
  <div>
    <div class="text-xl font-medium text-yellow-300 mb-2">{{data.name}}</div>
    <p class="text-white-700 text-base text-sm">
      {{data.date}} | JUST NOW
    </p>
    <p class="text-gray-500 text-base text-sm">
      BY {{data.by}}
    </p>
  </div>
</div>
