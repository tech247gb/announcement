<div class="">
  <div class="px-6 py-6">
    <div class="flex justify-end px-6 pt-4">
      <i class="fa-solid fa-up-right-and-down-left-from-center cursor-pointer -mt-6 -mr-6"
        (click)="clickValue(data)"></i>
    </div>
    <p class="text-white-700 text-base">
      {{data.announcement | slice:0:300}}
    </p>
  </div>
</div>
<div class="relative z-10" *ngIf="slideover" aria-labelledby="slide-over-title" role="dialog" aria-modal="false">
  <div class="fixed inset-0 bg-black-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        <div class="pointer-events-auto relative w-screen max-w-md bg-zinc-900 px-8 pt-12 shadow-md">
          <div class="absolute top-0 right-0 -ml-8 flex pt-4 pr-2 sm:-ml-10 sm:pr-4">
            <button type="button" (click)="slideover=false"
              class="rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
              <span class="sr-only">Close panel</span>
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <app-detail-page></app-detail-page>
        </div>
      </div>
    </div>
  </div>
</div>
